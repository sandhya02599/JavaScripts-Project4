<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Template</title>
    <style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: 'Arial', sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}


.container {
    text-align: center;
    position: relative;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
}


.navbar {
    position: absolute;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 20px;
    background: rgba(0, 0, 0, 0.5);
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #f39c12;
}


.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

p {
    font-size: 20px;
    margin-bottom: 40px;
}

.btn {
    display: inline-block;
    padding: 15px 30px;
    font-size: 18px;
    background-color: #f39c12;
    color: #fff;
    border: none;
    border-radius: 30px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #e67e22;
}


.animate-text {
    opacity: 0;
    transform: translateY(50px);
    animation: fadeInUp 1s forwards;
}

.animate-btn {
    opacity: 0;
    animation: fadeInUp 1.5s forwards;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


.container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, #2980b9, #8e44ad);
    clip-path: circle(20% at 10% 10%);
    animation: animateBg 10s infinite alternate-reverse ease-in-out;
}

@keyframes animateBg {
    0% {
        clip-path: circle(20% at 10% 10%);
    }
    100% {
        clip-path: circle(70% at 50% 50%);
    }
}

    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">MySite</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="content">
            <h1 class="animate-text">Welcome to MySite</h1>
            <p class="animate-text">We create amazing websites with beautiful animations.</p>
            <a href="#" class="btn animate-btn">Learn More</a>
        </div>
    </div>

    <script>
         
        window.addEventListener('load', () => {
            const animatedElements = document.querySelectorAll('.animate-text, .animate-btn');
                animatedElements.forEach(element => {
                    element.classList.add('fade-in');
                });
        });

    </script>
</body>
</html>

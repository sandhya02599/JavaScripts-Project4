<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <style>
    body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: black;
}

canvas {
  border: 2px solid white;
  background-color: black;
}

  </style>
</head>
<body>
    
  <canvas id="pongCanvas"></canvas>



<script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");


    canvas.width = 800;
    canvas.height = 600;


    const paddleWidth = 10;
    const paddleHeight = 100;
    const paddleSpeed = 5;

    const leftPaddle = {
       x: 0,
       y: canvas.height / 2 - paddleHeight / 2,
       width: paddleWidth,
       height: paddleHeight,
       dy: 0
    };

    const rightPaddle = {
        x: canvas.width - paddleWidth,
        y: canvas.height / 2 - paddleHeight / 2,
        width: paddleWidth,
        height: paddleHeight,
        dy: 0
    };


    const ball = {
       x: canvas.width / 2,
       y: canvas.height / 2,
       radius: 10,
       speed: 4,
       dx: 4,
       dy: 4
    };


    function drawPaddle(x, y, width, height) {
        ctx.fillStyle = "white";
        ctx.fillRect(x, y, width, height);
    }


    function drawBall(x, y, radius) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
    }


    function movePaddles() {
         leftPaddle.y += leftPaddle.dy;
         rightPaddle.y += rightPaddle.dy;

  
        if (leftPaddle.y < 0) leftPaddle.y = 0;
        if (leftPaddle.y + paddleHeight > canvas.height) leftPaddle.y = canvas.height - paddleHeight;

        if (rightPaddle.y < 0) rightPaddle.y = 0;
        if (rightPaddle.y + paddleHeight > canvas.height) rightPaddle.y = canvas.height - paddleHeight;
    }


    function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

  
        if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
              ball.dy *= -1;
        }

  
        if (ball.x - ball.radius < leftPaddle.x + leftPaddle.width &&
             ball.y > leftPaddle.y && ball.y < leftPaddle.y + leftPaddle.height) {
            ball.dx *= -1;
        }

        if (ball.x + ball.radius > rightPaddle.x &&
             ball.y > rightPaddle.y && ball.y < rightPaddle.y + rightPaddle.height) {
             ball.dx *= -1;
        }


        if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
            resetBall();
        }
    }


    function resetBall() {
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
        ball.dx = -ball.dx;
    }


    document.addEventListener("keydown", (event) => {
        if (event.key === "w") leftPaddle.dy = -paddleSpeed;
        if (event.key === "s") leftPaddle.dy = paddleSpeed;
        if (event.key === "ArrowUp") rightPaddle.dy = -paddleSpeed;
        if (event.key === "ArrowDown") rightPaddle.dy = paddleSpeed;
    });

    document.addEventListener("keyup", (event) => {
       if (event.key === "w" || event.key === "s") leftPaddle.dy = 0;
       if (event.key === "ArrowUp" || event.key === "ArrowDown") rightPaddle.dy = 0;
    });


   function gameLoop() {
       ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawPaddle(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);
        drawPaddle(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);
        drawBall(ball.x, ball.y, ball.radius);

        movePaddles();
        moveBall();

     requestAnimationFrame(gameLoop);
    }


    gameLoop();

</script>
</body>
</html>
